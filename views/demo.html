<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Example</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="row mb-3">
                    <div class="col">
                        <p>Some Text in the First Column</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button class="btn btn-primary mr-2">Button 1</button>
                        <button class="btn btn-secondary mr-2">Button 2</button>
                        <input type="text" class="form-control mr-2" placeholder="Input Area">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-danger mr-2">Button 3</button>
                        <button class="btn btn-warning mr-2">Button 4</button>
                        <button class="btn btn-info">Button 5</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <p>Second Column Content</p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
